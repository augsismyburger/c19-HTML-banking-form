<form>
<label>First Name: </label><input type="text" name="firstName" >
<label>Middle Initial: </label><input type="text"  name="midInit" maxlength="1" size ="1">
<label>Last Name: <input type="text" name="lastName"><br>
<label>Address: </label><input type="text" name="address" >
<label>Occupation: </label><input type="text" name="occupation">
<label>Employer: </label><input type="text" name="employer">
<label>Employer Address: </label><input type="text" name="employerAddress">
<label>Type of Loan: </label>
<select name="typeOfLoan">
	<option value="commercial">Commercial</option>
	<option value="realEstate">Real Estate</option>
	<option value="personal">Personal</option>
	<option value="Mortgage">Mortgage</option>
</select><br>
<label>Requested Loan Amount: </label><input type="number" name="loanAmmount" placeholder="eg: 45,000">
<label>Loan Length: </label>
<input type="radio" name="loanLength" value="5year">5 years
<input type="radio" name="loanLength" value="15year">15 years
<input type="radio" name="loanLength" value="30year">30 years<br>
<label>Special Conditions: </label>
<input type="checkbox" name="specCon" value="downPayment">I have a down Payment
<input type="checkbox" name="specCon" value="outOfState">Out-of-State resident
<input type="checkbox" name="specCon" value="Married">Married
<input type="checkbox" name="specCon" value="coSigned">Loan will be co-signed
<label>Comments</label>
<textarea rows="4" cols="30" name="comments" placeholder="Let us know if you have any addition comments."></textarea>
<label>Applicant Email Address: </label><input type="email" name="email"><br>
<label>Applicant Telephone Number: </label><input type="text" name="phone">
<label>Applicant LinkedIn URL: </label><input type="URL" name="linkedIn">


















</form>
